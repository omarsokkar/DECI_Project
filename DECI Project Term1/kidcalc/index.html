<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Khula&family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/kidcalc/assests/css/style.css">
    <title>KidCalc</title>
</head>
<body class="theme1">
    <section class="sec1">
        <div class="login-img">LogIn</div>
        <div class="login">
            <div class="login-txt">LogIn</div>
            <div class="inputs">
                <div class="user-name user-input">
                    <label for="user-name">Name :</label>
                    <input type="text" placeholder="Enter Your Name" id="user-name" required>
                </div>
                <div class="user-age user-input">
                    <label for="user-age">Age :</label>
                    <input type="number" placeholder="Enter Your Age" id="user-age" required>
                </div>
                <div class="user-theme user-input">
                    <label for="themes">Theme :</label>
                    <select name="themes" id="themes">
                        <option value="cars">Cars</option>
                        <option value="space">Space</option>
                        <option value="marvel">Marvel</option>
                    </select>
                </div>
            </div>
            <button class="form-submit" type="submit">Submit</button>
        </div>
    </section>
    <section class="sec2">
        <div class="calc-txt">Calculation</div>
        <div class="calc">
            <div class="result-screen">0</div>
            <div class="calc-buttons">
                <a href="#" class="calc-but">&gt;</a>
                <a href="#" class="calc-but">&lt;</a>
                <a href="#" class="calc-but"><i class="fa-solid fa-divide"></i></a>
                <a href="#" class="calc-but"><i class="fa-solid fa-delete-left"></i></a>
                <a href="#" class="calc-but">7</a>
                <a href="#" class="calc-but">8</a>
                <a href="#" class="calc-but">9</a>
                <a href="#" class="calc-but">X</a>
                <a href="#" class="calc-but">4</a>
                <a href="#" class="calc-but">5</a>
                <a href="#" class="calc-but">6</a>
                <a href="#" class="calc-but">-</a>
                <a href="#" class="calc-but">1</a>
                <a href="#" class="calc-but">2</a>
                <a href="#" class="calc-but">3</a>
                <a href="#" class="calc-but">+</a>
                <a href="#" class="calc-but">ANS</a>
                <a href="#" class="calc-but">0</a>
                <a href="#" class="calc-but">.</a>
                <a href="#" class="calc-but equal">=</a>
            </div>
        </div>
    </section>
    <section class="sec3">
        <div>Hallo User</div>
        <div>Number Of Correct Answer : <span>22</span></div>
    </section>
</body>
</html>
